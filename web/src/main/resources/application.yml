spring:
  devtools:
    restart:
      enabled: true
      additional-paths: web/src/main/java
      exclude: WEB-INF/**
  freemarker:
    template-loader-path: classpath:/templates
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl
  thymeleaf:
    prefix: classpath:/templates
    suffix: .html
    cache: false
    encoding: UTF-8
    servlet:
      content-type: text/html
    check-template: true
    check-template-location: true


###############################################################################
#
#  Server 服务端相关配置
#
###############################################################################
server:
  port: 8080
  servlet:
    context-path: /
  address: 127.0.0.1
  error:
    path: /error
  tomcat:
    max-threads: 200
    uri-encoding: UTF-8